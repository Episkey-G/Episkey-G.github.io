        <h1 id="Homebrew"><a href="#Homebrew" class="headerlink" title="Homebrew"></a><a target="_blank" rel="noopener" href="https://brew.sh/">Homebrew</a></h1><blockquote>
<p>Macos（或Linux）的软件包管理器</p>
</blockquote>
<h2 id="一、安装Homebrew"><a href="#一、安装Homebrew" class="headerlink" title="一、安装Homebrew"></a>一、安装Homebrew</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">/bin/bash -c <span class="string">&quot;<span class="subst">$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)</span>&quot;</span></span><br><span class="line">将以上命令粘贴至终端。</span><br></pre></td></tr></table></figure>

<h2 id="二、作用"><a href="#二、作用" class="headerlink" title="二、作用"></a>二、作用</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.使用 Homebrew 安装 Apple（或您的 Linux 系统）没有预装但 你需要的东西。</span><br><span class="line">2.Homebrew 会将软件包安装到独立目录，并将其文件软链接至 /usr/local 。</span><br><span class="line">3.Homebrew 不会将文件安装到它本身目录之外，所以您可将 Homebrew 安装到任意位置。</span><br><span class="line">4.Homebrew对于Macos的使用者非常有帮助，可以通过指令一键安装软件，配置环境。</span><br></pre></td></tr></table></figure>

<h2 id="三、Homebrew指令"><a href="#三、Homebrew指令" class="headerlink" title="三、Homebrew指令"></a>三、Homebrew指令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">1.查看brew的帮助：brew <span class="built_in">help</span></span><br><span class="line">Example usage:</span><br><span class="line">  brew search TEXT|/REGEX/</span><br><span class="line">  brew info [FORMULA|CASK...]</span><br><span class="line">  brew install FORMULA|CASK...</span><br><span class="line">  brew update</span><br><span class="line">  brew upgrade [FORMULA|CASK...]</span><br><span class="line">  brew uninstall FORMULA|CASK...</span><br><span class="line">  brew list [FORMULA|CASK...]</span><br><span class="line"></span><br><span class="line">Troubleshooting:</span><br><span class="line">  brew config</span><br><span class="line">  brew doctor</span><br><span class="line">  brew install --verbose --debug FORMULA|CASK</span><br><span class="line"></span><br><span class="line">Contributing:</span><br><span class="line">  brew create URL [--no-fetch]</span><br><span class="line">  brew edit [FORMULA|CASK...]</span><br><span class="line"></span><br><span class="line">Further <span class="built_in">help</span>:</span><br><span class="line">  brew commands</span><br><span class="line">  brew <span class="built_in">help</span> [COMMAND]</span><br><span class="line">  man brew</span><br><span class="line">  https://docs.brew.sh</span><br><span class="line">  </span><br><span class="line">2.安装软件：brew install [软件名称]</span><br><span class="line">3.卸载软件：brew uninstall [软件名称]</span><br><span class="line">4.搜索软件：brew search [软件名称]</span><br><span class="line">5.更新所有可以更新的软件：brew upgrade</span><br><span class="line">6.更新某个软件：brew upgrade [软件名称]</span><br><span class="line">7.更新Homebrew：brew update</span><br><span class="line">8.删除所有程序：brew cleanup</span><br><span class="line">9.删除指定程序：brew cleanup [软件名称]</span><br><span class="line">10.查看所有已安装的程序：brew list</span><br><span class="line">11.打开某个软件的官网：brew home [软件名称]</span><br><span class="line">12.显示包依赖：brew deps [软件名称]</span><br></pre></td></tr></table></figure>
